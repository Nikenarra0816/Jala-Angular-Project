	<div class="card-body">
		<ng-template [appLoaderSpinner]="!dataParent">
			<div class="card-summary">
				<div class="card-summary-child"
					 [matTooltip]="'Rp.' + totalPrice.toLocaleString()"
					 [matTooltipPosition]="'above'"
					 [ngStyle]="{'backgroundColor': color?.color, 'color': color?.secondaryColor}">
					{{ totalPrice | currencyShort }}
				</div>
				<div class="card-summary-child"
					 [ngStyle]="{'backgroundColor': color?.color, 'color': color?.secondaryColor}">
					{{ dataParent.lead.length }} Lead(s)
				</div>
			</div>
