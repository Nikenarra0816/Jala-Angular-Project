		<h3>Check your Email</h3>
		<h4>We've sent an Email contain code</h4>
	</div>

							fill="#D9D9D9"/>
					</svg>
				</span>
			</label>
		</div>
		<div class="form-field-error"
			 *ngIf="formPass.get('password').hasError('required') && formPass.get('password').touched ">
			Password Required
		</div>
		<div class="form-field">
			<input type="password" placeholder="Retype Password" formControlName="retype">
			<div class="form-field-error"
				 *ngIf="formPass.get('retype').hasError('required') && formPass.get('retype').touched">
				Password Required
			</div>
		</div>
		<div class="form-field-error" *ngIf="formPass.get('retype').hasError('mustMatch')">
			Password Not Matched
		</div>
	</form>
	<div class="form-action">
		<button appJalaButton style="width:35.3rem; margin-top: -4rem" color="primary" (click)="next()" *ngIf="step === 1">Next
		</button>
		<button appJalaButton style="width:14rem; margin-top: -4rem" color="outline" (click)="back()" *ngIf="step === 2">Back
		</button>
		<button appJalaButton style="width:14rem; margin-top: -4rem" color="primary" (click)="submit()" *ngIf="step === 2">Submit
		</button>
	</div>
</div>
