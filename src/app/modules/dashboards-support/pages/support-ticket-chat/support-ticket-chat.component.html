		<h4>TICKETING</h4>
		<button appJalaButton color="primary" routerLink="../create-ticket">Create Ticket</button>
	</div>
	<div class="card-content-body">
		<div class="chat-label">
			<div class="chat-label-item" *ngFor="let data of (ticket$ | async)?.values">
				<div class="chat-label-item-balloon">{{ data.title | uppercase | slice:0: 2 }}</div>
				<div class="chat-label-item-body">
					<h4>{{ data.title }}</h4>
					<h5>{{ data.update_at | dateFormatDistance }} ago</h5>
					<!--					sementara					-->
					<p>{{ data.description}}</p>
					<!--					<p>{{ data.description | truncateWord: 9 }}</p>-->
					<ng-container [ngSwitch]="data.status">
						<ng-template [ngSwitchCase]="9">
							<div class="chat-label-item-body-progress chat-label-item-body-progress--1">WAITING</div>
						</ng-template>
						<ng-template [ngSwitchCase]="10">
							<div class="chat-label-item-body-progress chat-label-item-body-progress--2">PROGRESS</div>
						</ng-template>
						<ng-template [ngSwitchCase]="11">
							<div class="chat-label-item-body-progress chat-label-item-body-progress--3">DONE</div>
						</ng-template>
					</ng-container>
				</div>
			</div>
		</div>
