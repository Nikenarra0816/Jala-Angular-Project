		<h4>SUPPORT CENTRE</h4>
		<button appJalaButton color="primary"  routerLink="../ticket-list">View All Ticket</button>
	</div>
	<form class="card-content-body" [formGroup]="formGroup">
		<app-form-field label="Title">
			<input type="text" formControlName="title" appFormFieldInput>
			<app-form-field-error *ngIf="formGroup.get('title').hasError('required')">
				This field is required
			</app-form-field-error>
		</app-form-field>
		<app-form-field label="Problem">
			<textarea type="text" formControlName="description" appFormFieldInput></textarea>
			<app-form-field-error *ngIf="formGroup.get('description').hasError('required')">
				This field is required
			</app-form-field-error>
		</app-form-field>
		<div class="image-container">
			<div class="image-item" *ngFor="let image of newImage; let i = index">
				<span class="image-item-edit" (click)="uploadEdit.click()">
					<button appJalaButtonIcon icon="edit" color="blue" round="true"></button>
					<input type="file" accept=".png, .jpg, .jpeg" #uploadEdit
						   (change)="editImage(uploadEdit.files, i, $event)">
				</span>
				<span class="image-item-delete" (click)="deleteImage(i)">
					<button appJalaButtonIcon icon="close" color="red" round="true"></button>
				</span>
				<img [src]="image">
			</div>
			<div class="image-item" (click)="upload.click()" style="cursor:pointer;">
				<svg>
					<use xlink:href="assets/symbol-defs.svg#icon-plus"></use>
				</svg>
				<input type="file" accept=".png, .jpg, .jpeg" #upload (change)="addImage(upload.files)">
			</div>
		</div>
	</form>
	<div class="card-content-action">
		<button appJalaButton color="outline" style="margin-right: 2rem;">Cancel</button>
		<button appJalaButton color="primary" [disabled]="!isFormValid" (click)="submit()">Submit</button>
	</div>
</div>
