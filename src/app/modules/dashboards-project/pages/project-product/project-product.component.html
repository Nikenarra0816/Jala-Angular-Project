<app-breadcrumb title="Project" subtitle="All Product"></app-breadcrumb>
<div class="wrapper">
	<div class="card-info">
		<div>
			<svg>
				<use xlink:href="assets/sprite.svg#icon-lead"></use>
			</svg>
		</div>
		<h3>Total</h3>
		<h2>{{dataProductTable?.length ? dataProductTable?.length : '0' }}</h2>
		<h4>Products</h4>
	</div>
	<app-section-leads color="green">
		<div class="title">
			<svg>
				<use xlink:href="assets/symbol-defs.svg#icon-filter"></use>
			</svg>
			<h3>FILTER</h3>
		</div>
		<div class="filter">
			<form [formGroup]="formFilter" *ngIf="dataForFilter; else spinner">
				<ng-select [items]="dataForFilter.project" formControlName="project" bindValue="id"
						   placeholder="Project"
						   bindLabel="name" class="jala-select-lead-filter--green"></ng-select>
				<ng-select [items]="dataForFilter.status" formControlName="status" bindValue="id"
						   placeholder="Status"
						   bindLabel="name" class="jala-select-lead-filter--green"></ng-select>
			</form>
		</div>
	</app-section-leads>

	<app-project-product-table [dataProduct]="dataProductTable"
							   (editClicked)="editProduct($event)"
							   (addClicked)="addProduct()"
							   style="grid-row: 2; grid-column: 1/3"></app-project-product-table>

</div>


<ng-template #spinner>
	<app-loader-spinner-v2 height="10rem"></app-loader-spinner-v2>
</ng-template>
